<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 50%;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #082b75ff;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px auto;
            border: 4px solid #082b75ff;
        }

        label {
            font-weight: bold;
            color: #082b75ff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border-radius: 8px;
            border: 1px solid #8db7e0ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #082b75ff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #071f5f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Edit Profile</h2>


            <label>Name:</label>
            <input type="text" name="name" value="{{ parent.name }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ parent.email }}" required>

            <label>Password:</label>
            <input type="text" name="password" value="{{ parent.password }}">

            <label>Child's Name:</label>
            <input type="text" name="child_name" value="{{ parent.student.child_name }}">

            <label>relation to student:</label>
            <input type="text" name="relation" value="{{ parent.relation }}">

            <label>Address:</label> 
            <input type="text" name="address" value="{{ parent.address }}">

            <label>Contact:</label>
            <input type="text" name="contact" value="{{ parent.Contact }}">


            <button type="submit">Update Profile</button>

        </form>
    </div>
</body>
</html>
